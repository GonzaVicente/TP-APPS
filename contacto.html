<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><img class="logo" src="https://digitalmarketing4business.co.uk/wp-content/uploads/2019/07/digital-marketing-logo.png" alt="logo"></a>
            <a href="./contacto.html"><button class="contacto">Contacto</button></a>
        </nav>
    </header>
    
    <section class="formulariocontacto">
        <div class="form">
            <h2>Contactate con nosotros: </h2>
            <form id="encuesta-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <br>
                <button class="enviar" type="submit">Enviar</button>
                
        </div>
            
    </section>
    <footer>
        <div class="footer-links">
            <a href="">SMM</a>
            <a href="">Clientes</a>
            <a href="">Nosotros</a>
            <a href="">Internacional</a>
        </div>
        <img src="https://digitalmarketing4business.co.uk/wp-content/uploads/2019/07/digital-marketing-logo.png" alt="logofooter">
        <p>© Copyright 2024 Digital Marketing - All Rights Reserved</p>
    </footer>
<script src="./index.js"></script>
</body>
</html>
